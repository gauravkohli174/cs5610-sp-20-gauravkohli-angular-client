<ul class="list-group">
  <li *ngFor="let question of questions" class="list-group-item">
    <div [ngSwitch]="question.type">
      <app-multiple-choice
        [question]="question"
        *ngSwitchCase="'MULTIPLE_CHOICE'"></app-multiple-choice>
      <app-true-false
        [question]="question"
        *ngSwitchCase="'TRUE_FALSE'"></app-true-false>
    </div>
  </li>
</ul>
